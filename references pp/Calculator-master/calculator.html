<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
    <style type="text/css">
	.select_button{margin: 5px;}
    </style>
  </head>
  <body>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<br>
	<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-lg-5 text-center">
                    <h3>Simple Calculator</h3>
                    <div class="info-form">
                        <form action="" class="form-inline justify-content-center" name="calc">

	                        <input type="" name="" class="form-control col-lg-5" id="input_text" onkeyup="allowedChar(this);" >
                        	<div class="col-sm-10 ">
								<hr>
								<div class="text-center select_button">
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('7')">7</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('8')">8</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('9')">9</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('/')">/</a>
								</div>

								
								<div class="text-center select_button">
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('4')">4</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('5')">5</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('6')">6</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('*')">x</a>
								</div>
								<div class="text-center select_button ">
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('1')">1</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('2')">2</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('3')">3</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('-')">-</a>
								</div>
								<div class="text-center select_button">
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('0')">0</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('.')">.</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('9')">9</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:addText('+')">+</a>

								</div>
								<div class="text-center select_button">
									<a name="" class="btn btn-outline-primary col-sm-1"  href="javascript:addText('(')">(</a>
									<a name="" class="btn btn-outline-primary col-sm-1"  href="javascript:addText(')')">)</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:removelastText()">DEL</a>
									<a name="" class="btn btn-outline-primary col-sm-2"  href="javascript:clearText()">CLR</a>
									<a name="" class="btn btn-outline-primary col-sm-"  href="javascript:answerText()">=</a>
								</div>
							</div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
  </body>
</html>

<script type="text/javascript">

	function addText(txt)
	{
	document.getElementById("input_text").value+=txt;
	}
	function clearText(txt)
	{
	document.getElementById("input_text").value="";
	}
    function removelastText()
	{
	var strng=document.getElementById("input_text").value;
	document.getElementById("input_text").value=strng.substring(0,strng.length-1);
	}

	function answerText()
	{
	
	try {
	    document.calc.input_text.value = eval(document.calc.input_text.value);; 
	} catch (e) {
	    if (e instanceof SyntaxError) {
	        alert(e.message);
	    }
	}
	 	
	}
	
  function allowedChar(elem) {
                var validChars = /[0-9(). ]/;
                var strIn = elem.value;
                var strOut = '';
                for(var i=0; i < strIn.length; i++) {
                  strOut += (validChars.test(strIn.charAt(i)))? strIn.charAt(i) : '';
                }
                elem.value = strOut;
            }
</script>
